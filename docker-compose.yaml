version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    restart: unless-stopped
    # Healthcheck to ensure pipeline is ready
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"] 
      # Note: Need to implement /health endpoint or use another check. For now, we assume it starts.
      # If wget is not in alpine node image (it is), we can use node script.
      interval: 30s
      timeout: 10s
      retries: 3
